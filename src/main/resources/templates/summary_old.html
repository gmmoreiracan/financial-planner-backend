<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Transaction Summary for Current Month</h1>

    <!-- Table with Transaction Summary -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${summaries}">
            <td th:text="${summary.category}"></td>
            <td th:text="${#numbers.formatCurrency(summary.totalAmount)}" class="currency"
                th:classappend="${summary.totalAmount >= 0} ? 'positive' : 'negative'"></td>
            <td>
                <a th:href="@{/ui/category/{category}(category=${summary.category})}" class="btn btn-primary btn-sm">
                    View Details
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
