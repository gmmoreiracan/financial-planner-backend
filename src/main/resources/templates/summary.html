<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Transaction Summary</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="text-center mb-4">Summary</h1>
    <!-- Responsive Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Category</th>
                <th>Total Amount</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="summary : ${summaries}">
                <td th:text="${summary.category}">Category Name</td>
                <td th:text="${#numbers.formatCurrency(summary.totalAmount)}">$0.00</td>
                <td>
                    <a th:href="@{/ui/category/{category}(category=${summary.category})}" class="btn btn-primary btn-sm">
                        View Details
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<!-- Bootstrap JS and dependencies -->
</body>
</html>
