<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--  <title th:replace="${pageTitle}">🏦 Banquinho 🏦</title>-->
  <title>🏦 Banquinho 🏦</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    logout = async function() {
          fetch('/ui/logout', {
              method: 'GET',
              headers: {
                  'Content-Type': 'application/json' // Specify JSON format
              }
          })
          .then(response => {
              if (response.ok) {
                  // Handle successful login, e.g., redirect to the root page
                  alert(response.body);
                  window.location.href = '/ui/summary';
              } else {
                  // Handle errors, e.g., show an error message
                  alert('Login failed. Please check your credentials.');
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert('An unexpected error occurred. Please try again.');
          });
      }
  </script>
  <style>
    .modal {
        z-index: 1055; /* A high value to ensure it’s on top */
    }
    .modal-overlay {
        z-index: 1040; /* Slightly lower than modal */
    }

    .modal-backdrop {
        --bs-backdrop-zindex:1030;
        z-index: 1030; /* Slightly lower than modal */
    }
  </style>
</head>
<body>
<!-- Header Section -->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🏦 Banquinho 🏦</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ui/summary">Summary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()" href="/ui/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ui/plaid/connect-bank">Connect bank</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- Main Content Section -->
<div class="container mt-5">
  <section layout:fragment="content">
    <!-- Page-specific content goes here -->
  </section>
</div>
<!-- Footer Section -->
<footer th:fragment="footer" class="bg-light text-center text-lg-start mt-auto py-3">
  <div class="container">
    <span class="text-muted">© 2024 Banquinho</span>
  </div>
</footer>
</body>
</html>
